<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 20px;
        }
        .test-image {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            margin: 20px auto;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReRewind Test Page</h1>
        <p>If you can see this page, the server is working correctly!</p>
        
        <div class="test-image">
            This is a test image
        </div>
        
        <p>This is a simple test page to verify that the server is running and can serve static content.</p>
    </div>
</body>
</html>
